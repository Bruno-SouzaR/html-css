<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobrepondo imagens</title>

    <style>
        #q1 {
            background-image: url(espaco.jpg);
            background-size: 100% 100%;
            position: relative;
            height: 97vh;
            padding: 10px;

        }

        #q2 {
            background-image: url(astronauta.png);
            background-size: 100% 100%;
            position: absolute;
            height: 300px;
            width: 300px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="q1">
        <div id="q2">

        </div>
    </div>
    
</body>
</html>
