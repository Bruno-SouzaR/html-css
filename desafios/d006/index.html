<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tagas HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual a tag devera utilizar em cada caso.</p>

    <ul>
        <li type="square"><abbr title="Use a tag &lt;p&gt;">Paragraf</abbr>o</li>

        <li type="square"><abbr title="Use as tag &lt;h1&gt;,&lt;h2&gt;,&lt;h3&gt;,&lt;h4&gt;,&lt;h5&gt;,&lt;h6&gt;">Titulos</abbr></li>

        <li type="square"><abbr title="use a tag &lt;img &gt; ">Imagens</abbr></li>

        <li type="square"><abbr title="use a tag&lt;abbr&gt;">Abreviacoes</abbr></li> 

        <li type="square"><abbr title="use a tag &lt;code&gt;">Codigo-Fonte</abbr></li>

        <li type="square"><abbr title="use a tag &lt;ol&gt;">Listas numeradas</abbr></li>

        <li type="square"><abbr title="Use a tag &lt;ul&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
