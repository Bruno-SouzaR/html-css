<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor.</p>

    <video width="700" poster="imagens/limoes-capa.png" controls autoplay loop>
        <source src="midia/pexels-video.mp4" type="video/mp4">
        <source src="midia/Pexels-Video.m4v" type="video/m4v">
        <p>Seu navegador nao tem compatibilidade com reproducao de videos</p>
    </video>

    <h1>Inserindo videos do YouTube</h1> 
    <!--vimeo tambem e uma opcao-->
    
    <iframe width="700" height="415" src="https://www.youtube.com/embed/WYRePGtK074" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
